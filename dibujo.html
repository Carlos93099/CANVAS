<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dibujo.css">
    <title>Canvas</title>
</head>
<body>
    <div class="container">
        <h1>Dibujo en canvas</h1>
            <p>Cuantas lineas quieres</p>
            <p><input type="text" id="texto_lineas"></p>
            <p>Que color quieres</p>
            <p>
                <select id="entrada">
                    <option value="1">blue</option>
                    <option value="2">white</option>
                    <option value="3">pink</option>
                    <option value="4">green</option>
                    <option value="5">red</option>
                    <option value="6">purple</option>
                    <option value="7">orange</option>
                    <option value="8">brown</option>
                    <option value="8">gray</option>
                    <option value="8">silver</option>
                    <option value="8">yellow</option>
                    <option value="8">olive</option>
                    <option value="8">lime</option>
                    <option value="8">aqua</option>
                    <option value="8">teal</option>
                    <option value="8">navy</option>
                    <option value="8">fuchsia</option>
                </select> 
            </p>
            <p><input type="button" value="A darle!" id="botoncito"></p>
    </div>
    <div class="lienzo">
        <canvas width="300" height="300" id="dibujito"></canvas>
        <p>Asi queda tu dibujo</p>
    </div>
    <script src="dibujo.js"></script>
</body>
</html>
